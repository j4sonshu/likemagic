# Site settings
title_left: "like"
title_right: "magic" # default: ""
description: "a blog"
keywords: "Jekyll, blog"
url: "" # site url
baseurl: "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover: "" # image uri like logo/cover image for site seo

google_analytics: UA-XXXXX-XX
twitter_username: ""
comments_enabled: true # if enabled (set to true), please provide your disqus_username
disqus_shortname: "likemagic_me"

# Build settings
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

source: ./
destination: ./_site

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name: "Jason Shu"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug: about
    title: About
  - slug: blog
    title: Blog

exclude:
  [
    "gulp",
    "node_modules",
    "bower",
    "bower_components",
    "config.rb",
    "src",
    "Gemfile",
    "Gemfile.lock",
    ".rvmrc",
    ".rbenv-version",
    "package.json",
    "gulpfile.js",
    "README.md",
    "Rakefile",
    "changelog.md",
    "script",
  ]
