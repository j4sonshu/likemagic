{% if site.postshare_enabled %}

<script src="//platform-api.sharethis.com/js/sharethis.js#property=5b73b228cf37800012d863a3&product=inline-share-buttons"></script>

<aside class="share">

    <!-- tags -->
    <p>
      {% for tag in page.tags %} {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tags#{{ tag_name }}" class="tag">{{ tag_name }}</a>
      {% endfor %}
    </p>
    <!-- social -->
    <p class="sharethis-inline-share-buttons"></p>

</aside>
{% endif %}
